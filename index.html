<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Character Counter</title>
  </head>
  <body>


     <div class="main">
        <div class="container">
          <div class="row text-center mt-4">
            <div class="col-12">
              <textarea type="text" id="master"></textarea>
                <div id="key">
                  <span id="current">140</span>
                  <span id="maximum">/ 140</span>
                </div>
            </div>

            <div class="col-12 mt-4 d-flex justify-content-around">
              <i id="brn" class="fas fa-paper-plane fa-4x btn-dis"></i>
              <i id="clear" class="fas clear fa-4x fa-trash btn-dis"></i>
            </div>

          </div>
        </div>
    </div>
    



    <script src="./index.js"></script>
